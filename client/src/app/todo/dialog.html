<h2 mat-dialog-title>Add Todo</h2>
<mat-dialog-content class="w-[475px]">
  <p>Add a new todo to the list.</p>
  <div class="flex flex-col">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" />
    </mat-form-field>
    <!-- <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="description"></textarea>
    </mat-form-field> -->
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="title()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
